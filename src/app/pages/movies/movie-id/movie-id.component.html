<ng-container *ngIf="movie$ | async as media">
  <!-- Loading state -->
  <p *ngIf="media.isLoading">Loading...</p>

  <!-- Error state -->
  <p *ngIf="media.isError">Error...</p>

  <!-- Success state -->
  <ng-container *ngIf="media.isSuccess && media.data as movie">
    <section class="flex gap-8">
      <div class="w-full md:max-w-xs">
        <img
          class="rounded-lg"
          loading="lazy"
          [src]="movie.image.url"
          [alt]="movie.image.alt"
        />
      </div>
      <div class="flex flex-col gap-4 p-4">
        <h1 class="text-5xl font-bold">{{ movie.name }}</h1>
        <div class="flex items-center gap-2 text-slate-600">
          <div class="flex items-center gap-2">
            <lucide-icon [img]="starIcon" color="orange" size="14" />
            <span>{{ movie.rating }}</span>
          </div>
          <span class="w-[1px] text-slate-400">|</span>
          <span>{{ movie.runtime }} min</span>
          <span class="w-[1px] text-slate-400">|</span>
          <span>{{ movie.releaseDate }}</span>
          <span class="w-[1px] text-slate-400">|</span>
          <span>{{ movie.genres.join(', ') }}</span>
        </div>
        <p>{{ movie.overview }}</p>
        <ng-container *ngIf="movieVideos$ | async as videoMedia">
          <button
            hlmBtn
            class="gap-2 w-32"
            [disabled]="!videoMedia.data?.url || videoMedia.isLoading"
            (click)="showDialog()"
          >
            <ng-container *ngIf="videoMedia.isLoading">
              Loading...
            </ng-container>
            <ng-container *ngIf="!videoMedia.isLoading">
              <lucide-icon [img]="clapperboardIcon" color="white" size="16" />
              <span>Play Trailer</span>
            </ng-container>
          </button>
        </ng-container>
        <p-dialog
          header="Trailer"
          [(visible)]="visible"
          [modal]="true"
          [style]="{ width: '50vw' }"
          [draggable]="false"
          [resizable]="false"
          [dismissableMask]="true"
        >
          <ng-container *ngIf="movieVideos$ | async as videoMedia">
            <iframe
              *ngIf="videoMedia.data?.url"
              [src]="videoMedia.data?.url"
              width="100%"
              height="315"
              frameborder="0"
              allowfullscreen
            >
            </iframe>
          </ng-container>
        </p-dialog>
      </div>
    </section>

    <section>
      <h2 class="text-3xl">Cast</h2>
      <ng-container *ngIf="movieCredits$ | async as media">
        <p *ngIf="media.isLoading">Loading...</p>
        <p *ngIf="media.isError">Error...</p>
        <ng-container *ngIf="media.isSuccess && media.data as sliderMedia">
          <swiper-container
            space-between="10"
            slides-per-view="auto"
            lazy-preload-prev-next="true"
            slides-per-group="3"
            navigation="true"
            keyboard="true"
          >
            <swiper-slide
              *ngFor="let item of sliderMedia.cast"
              lazy="true"
              class="w-[185px]"
            >
              <a [routerLink]="['person', item.id]" class="flex flex-col gap-2">
                <img
                  class="rounded-lg"
                  loading="lazy"
                  [src]="item.profile_path"
                  [alt]="item.name"
                />
                <div>
                  <h2 class="text-xl tracking-wide">
                    {{ item.name }}
                  </h2>
                  <h3 class="text-slate-500">{{ item.character }}</h3>
                </div>
              </a>
            </swiper-slide>
          </swiper-container>
        </ng-container>
      </ng-container>
    </section>

    <section>
      <h2 class="text-3xl">Recommended</h2>
      <app-media-slider
        [mediaState$]="movieRecommendations$"
      ></app-media-slider>
    </section>
  </ng-container>
</ng-container>
